function GetFolder(LocPath){
	LocPath = ReplaceStuff('\'','%27',LocPath);
	var i = LocPath.lastIndexOf('/');
	if (i<0){i=LocPath.lastIndexOf('\\')};
	return LocPath.substring(0,i);
}

function CombineURLs(InURL){
	var i = InURL.indexOf('../');
	var s = LocFolder;
	while (i >- 1){
		s = GetFolder(s);
		InURL = InURL.substring(3,InURL.length);
		i = InURL.indexOf('../');
	}
	return s + '/' + InURL;
}

function ResolveURLs(InText,Attribute){
	x.length=0;
	var Temp = InText.toLowerCase();
	var z;
	var AttLen = Attribute.length + 2;
	var y=Temp.lastIndexOf(Attribute + '="');
	while (y>-1){
		var sLoc = y+AttLen;
		if (Temp.substring(sLoc,sLoc+5) != 'http:'){

			z = Temp.indexOf('"',sLoc);
			x[x.length-1][1] = z;

		Temp = Temp.substring(0,y);
		y=Temp.lastIndexOf(Attribute + '="');
	}
	for (var j=x.length-1; j>-1; j--){
		InText = InText.substring(0,x[j][0]) + CombineURLs(x[j][2]) + InText.substring(x[j][1], InText.length);
	}
	return InText;
}

function Shuffle(){
	var Temp;
	var Num;
	for (var i=0; i<I.length; i++){
		Num = Math.round(Math.random() * (I.length-1));
		Temp = I[i];
		I[i] = I[Num];
		I[Num] = Temp;
	}
}

var Started = false;

function DeleteItem(){
	if ((I.length<1)||(Started == false)){
		return;
	}

//Delete the current item
	var DelItem = CurrItem;
	if ((Stage == 1)&&(DelItem>0)){
		DelItem--;
	}

	if (DelItem < I.length-1){
		for (var i=DelItem; i<I.length-1; i++){
			I[i] = I[i+1];
		}
	}
	I.length = I.length-1;
	Stage = 1;
	ShowItem();
}


function ShowItem(){
	if (I.length == 0){
		WriteOutput(TitleCode);
		Started = false;
		return;
	}
	Started = true;
	if (CurrItem >= I.length){
		Shuffle();
		CurrItem = 0;
	}
	var Output = TitleCode + '<tr>' + CellOpener + I[CurrItem][0] + CellCloser;
	if (Stage == 1){
		Output += CellOpener + '&nbsp;' + CellCloser;
		Stage = 2;
	}
	else{
		Output += CellOpener + I[CurrItem][1] + CellCloser;
		Stage = 1;
		CurrItem++;
	}
	Output += '</tr>';
	WriteOutput(Output);

function ReplaceStuff(Token, Replacement, InString){
	var i = InString.indexOf(Token);
	var FirstBit = '';
	var LastBit = '';
	while (i>-1){
		FirstBit = InString.substring(0, i);
		LastBit = InString.substring(i + Token.length, InString.length);	
		InString = FirstBit + Replacement + LastBit;
		i = InString.indexOf(Token);
	}
	return InString;
}
